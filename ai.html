			<script>
				// DuckDuckGo AI Chat Integration

				// 
				// This affects the following functions:
				// - isUserLoggedIn() - returns true instead of checking login
				// - loadDuckDuckGoAI() - removed login check
				// - refresh button handler - removed login check
				// - loadWithTimeout() - removed initial login check
				// ===========================================
				
				document.addEventListener('DOMContentLoaded', function () {
					// Elements
					const aiFrame = document.getElementById('ai-frame');
					const loadingOverlay = document.getElementById('loading-overlay');
					const loadingText = document.getElementById('loading-text');
					const refreshButton = document.getElementById('refresh-button');

					// DuckDuckGo AI chat URL
					const DDG_AI_URL = "https://duckduckgo.com/aichat";

					// Function to check if user is logged in - TEMPORARILY DISABLED
					function isUserLoggedIn() {
						// TEMPORARILY DISABLED - Allow all users access to AI chat
						return true; // Allow all users access
						
						// ORIGINAL CODE (commented out for easy reversal):
						// const loginData = JSON.parse(localStorage.getItem('loginData'));
						// if (!loginData) return false;
						// 
						// const now = new Date();
						// const expirationDate = new Date(loginData.expiration);
						// if (now > expirationDate) {
						// 	localStorage.removeItem('loginData');
						// 	return false;
						// }
						// return true;
					}

					// Function to create proxy URL
					const createProxyUrl = (url) => {
						// Encode the URL and create the proxy link
						return `https://firewall2.flamepass.com/@/index.html?uul=${encodeURIComponent(url)}`;
					};

					// Function to load DuckDuckGo AI chat
					const loadDuckDuckGoAI = () => {
						// TEMPORARILY DISABLED - Remove login check to allow all users access
						// if (!isUserLoggedIn()) {
						// 	loadingText.textContent = "Login required to use AI Chat";
						// 	return;
						// }

						// Show loading overlay
						loadingOverlay.style.display = 'flex';
						loadingText.textContent = 'Loading DuckDuckGo AI Chat...';

						// Create proxy URL
						const proxyUrl = createProxyUrl(DDG_AI_URL);

						// Load the service in the iframe
						aiFrame.src = proxyUrl;
					};

					// Handle iframe load event
					aiFrame.addEventListener('load', function () {
						// If the iframe is not about:blank, hide the loading overlay
						if (aiFrame.src !== 'about:blank') {
							// Give some extra time for the content to fully render
							setTimeout(() => {
								loadingOverlay.style.display = 'none';
							}, 1500);
						}
					});

					// Handle refresh button click
					refreshButton.addEventListener('click', function () {
						// TEMPORARILY DISABLED - Allow all users to refresh
						loadDuckDuckGoAI();
						
						// ORIGINAL CODE (commented out for easy reversal):
						// if (isUserLoggedIn()) {
						// 	loadDuckDuckGoAI();
						// } else {

						// 	loadingText.textContent = "Login required to use AI Chat";
						// 	loadingOverlay.style.display = 'flex';
						// }
					});

					// Handle iframe error events
					aiFrame.addEventListener('error', function () {
						loadingText.textContent = "Error loading DuckDuckGo AI. Please try refreshing.";
						// Change spinner to error icon
						document.querySelector('.spinner').style.borderTopColor = 'red';
					});

					// Quick fail detection for iframe
					let frameLoadTimeout;
					aiFrame.addEventListener('load', function () {
						clearTimeout(frameLoadTimeout);
					});

					function loadWithTimeout() {
						// TEMPORARILY DISABLED - Remove login check to allow all users access
						// if (!isUserLoggedIn()) {
						// 	loadingText.textContent = "Login required to use AI Chat";
						// 	return;
						// }

						loadDuckDuckGoAI();

						// Set a timeout to detect if the service doesn't load properly
						clearTimeout(frameLoadTimeout);
						frameLoadTimeout = setTimeout(() => {
							try {
								// Try to detect if the frame loaded successfully
								const frameContent = aiFrame.contentWindow || aiFrame.contentDocument;
								if (!frameContent || !frameContent.document || frameContent.document.title === "404 Not Found") {
									loadingText.textContent = "DuckDuckGo AI may be blocked. Try refreshing.";
								}
							} catch (e) {
								// Security exception means frame loaded but from different origin
								// This is actually good, means the proxy is working
								loadingOverlay.style.display = 'none';
							}
						}, 10000); // 10 seconds timeout
					}

					// Initial load
					loadWithTimeout();
				});
