<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Iframe with Integrated Floating Decor</title>
    <style>
        /* --- General Reset --- */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; 
            background-color: #333;
        }

        body {
            /* Replace with your main background image path/URL */
            background-image: url('./asset/background.png'); 
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            position: relative; 
        }
        
        /* --- Button Styles --- */
        #toggle-button {
            position: fixed; 
            bottom: 20px;    
            right: 20px;     
            padding: 10px 20px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            z-index: 30; 
        }

        /* --- Iframe Container (Modal Window) Styles --- */
        #iframe-container {
            position: fixed; 
            top: 50%;
            left: 50%;
            overflow: visible; /* Keeps large images from being cropped */
            transform: translate(-50%, -50%) scale(0.5) rotateX(45deg); 
            
            width: 800px;  
            height: 500px; 
            max-width: 90vw;
            max-height: 90vh;
            
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 8px;

            opacity: 0;
            pointer-events: none; 
            
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.4s ease-out;

            z-index: 20; 
        }

        #iframe-container.is-visible {
            transform: translate(-50%, -50%) scale(1) rotateX(0deg); 
            opacity: 1;
            pointer-events: auto; 
        }
        
        /* --- Decorative Images Styles (Contained within #iframe-container) --- */
        .decor-image {
            position: absolute;
            transition: transform 0.1s linear; 
            pointer-events: none; 
            z-index: 5; /* Z-index set lower than the iframe */
        }

        #decor-image-1 {
            /* REALLY LARGE SIZE */
            width: 500px; 
            top: -200px; /* Positioned far outside the top edge */
            left: -250px;
        }

        #decor-image-2 {
            /* REALLY LARGE SIZE */
            width: 400px; 
            bottom: -150px; /* Positioned far outside the bottom edge */
            right: -200px;
        }

        /* --- Backdrop Overlay --- */
        #backdrop-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
            z-index: 15;
        }


        /* --- Iframe Element Styles --- */
        #content-frame {
            width: 100%;
            height: 100%;
            border: none; 
            allow: "fullscreen";
            background-color: white; /* Ensure it has a white background */
            position: relative;
            z-index: 10; /* Z-index set higher than the images */
            border-radius: 8px; /* Match modal container radius */
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div id="backdrop-overlay"></div>

    <button id="toggle-button" onclick="toggleIframe()" aria-expanded="false" aria-controls="iframe-container">
        Show Iframe Modal
    </button>

    <div id="iframe-container">
        <!-- The iframe is within the container -->
        <iframe id="content-frame" src="YOUR_URL_HERE" title="External Content Frame"></iframe>
        
        <!-- The images are also within the container but behind the iframe -->
        <img src="./asset/iframeimage1.png" alt="Floating decor 1" class="decor-image" id="decor-image-1">
        <img src="./asset/iframeimage2.png" alt="Floating decor 2" class="decor-image" id="decor-image-2">
    </div>

    <script>
        // --- Modal Toggle Script ---
        function toggleIframe() {
            const container = document.getElementById('iframe-container');
            const button = document.getElementById('toggle-button');
            const backdrop = document.getElementById('backdrop-overlay');
            
            container.classList.toggle('is-visible');
            backdrop.classList.toggle('is-visible');

            const isVisible = container.classList.contains('is-visible');
            
            if (isVisible) {
                button.textContent = 'Hide Iframe Modal';
                button.setAttribute('aria-expanded', 'true');
            } else {
                button.textContent = 'Show Iframe Modal';
                button.setAttribute('aria-expanded', 'false');
            }
        }

        // --- Parallax Effect Script for Decor Images ---
        const decorImages = document.querySelectorAll('.decor-image');
        const parallaxStrength = 40; // Increased strength for really large images/movement

        document.addEventListener('mousemove', (e) => {
            decorImages.forEach(image => {
                const offsetX = (e.clientX / window.innerWidth - 0.5) * parallaxStrength;
                const offsetY = (e.clientY / window.innerHeight - 0.5) * parallaxStrength;
                image.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            });
        });
    </script>
</body>
</html>
