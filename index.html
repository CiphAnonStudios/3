<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Iframe with Parallax Background</title>
    <style>
        /* --- General Reset --- */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; 
            background-color: #333;
        }

        /* --- Parallax Background Container --- */
        #background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Adds smooth transition for the movement effect */
            transition: transform 0.1s linear; 
            /* Set a perspective for correct 3D rotation effects */
            perspective: 1000px; 
        }

        #background-image {
            width: 100%;
            height: 100%;
            background-image: url('./asset/background.png'); /* Replace with your image path/URL */
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        /* --- Button Styles (Fixed bottom-right, always visible) --- */
        #toggle-button {
            position: fixed; 
            bottom: 20px;    
            right: 20px;     
            padding: 10px 20px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            z-index: 30; 
        }
        
        #toggle-button:focus-visible {
            outline: 2px solid dodgerblue; 
            outline-offset: 2px;
        }

        /* --- Iframe Container (Modal Window) Styles --- */
        #iframe-container {
            position: fixed; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5) rotateX(45deg); 
            
            width: 800px;  
            height: 500px; 
            max-width: 90vw;
            max-height: 90vh;
            background-color: white; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            overflow: hidden; 

            opacity: 0;
            pointer-events: none; 
            
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.4s ease-out;

            z-index: 20; 
        }

        #iframe-container.is-visible {
            transform: translate(-50%, -50%) scale(1) rotateX(0deg); 
            opacity: 1;
            pointer-events: auto; 
        }

        /* --- Backdrop Overlay --- */
        #backdrop-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
            z-index: 15;
        }

        #backdrop-overlay.is-visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* --- Iframe Element Styles --- */
        #content-frame {
            width: 100%;
            height: 100%;
            border: none; 
            allow: "fullscreen";
            /* src: "YOUR_URL_HERE"; */ /* Defined in HTML now */
        }
    </style>
</head>
<body>
    
    <!-- New background container for parallax -->
    <div id="background-container">
        <div id="background-image"></div>
    </div>

    <div id="backdrop-overlay"></div>

    <button id="toggle-button" onclick="toggleIframe()" aria-expanded="false" aria-controls="iframe-container">
        Show Iframe Modal
    </button>

    <div id="iframe-container">
        <iframe id="content-frame" src="YOUR_URL_HERE" title="External Content Frame"></iframe>
    </div>

    <script>
        // --- Modal Toggle Script (Existing function) ---
        function toggleIframe() {
            const container = document.getElementById('iframe-container');
            const button = document.getElementById('toggle-button');
            const backdrop = document.getElementById('backdrop-overlay');
            
            container.classList.toggle('is-visible');
            backdrop.classList.toggle('is-visible');

            const isVisible = container.classList.contains('is-visible');
            
            if (isVisible) {
                button.textContent = 'Hide Iframe Modal';
                button.setAttribute('aria-expanded', 'true');
            } else {
                button.textContent = 'Show Iframe Modal';
                button.setAttribute('aria-expanded', 'false');
            }
        }

        // --- Parallax Effect Script (New Functionality) ---
        const backgroundContainer = document.getElementById('background-container');
        const sensitivity = 0.05; // Controls how much the image moves (adjust lower for less movement)
        const maxTilt = 2; // Maximum rotation in degrees

        document.addEventListener('mousemove', (e) => {
            // Get center point of the screen
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            // Calculate offset from center (-1 to 1 range)
            const offsetX = (e.clientX - centerX) * sensitivity;
            const offsetY = (e.clientY - centerY) * sensitivity;
            
            // Calculate tilt based on mouse position
            const tiltY = (e.clientX - centerX) / centerX * maxTilt;
            const tiltX = (centerY - e.clientY) / centerY * maxTilt;


            // Apply the 3D transforms
            backgroundContainer.style.transform = 
                `translate3d(${offsetX}px, ${offsetY}px, 0px) rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
        });

    </script>
</body>
</html>
